version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aman-db
    restart: always
    environment:
      POSTGRES_USER: aman
      POSTGRES_PASSWORD: ${DB_PASSWORD:-amanai2024secure}
      POSTGRES_DB: amanai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aman-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aman -d amanai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Frontend (на порту 3000)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aman-frontend
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - DATABASE_URL=postgresql://aman:${DB_PASSWORD:-amanai2024secure}@db:5432/amanai
      - AUTH_SECRET=${AUTH_SECRET:-super-secret-key-change-in-production}
      - AUTH_URL=https://amanai.kz
      - AUTH_TRUST_HOST=true
      - NODE_ENV=production
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aman-network

  # FastAPI Backend (на порту 8000)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aman-backend
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DATABASE_URL=postgresql://aman:${DB_PASSWORD:-amanai2024secure}@db:5432/amanai
      - SECRET_KEY=${SECRET_KEY:-backend-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aman-network

networks:
  aman-network:
    driver: bridge

volumes:
  postgres_data:
